
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico">
	<script src="./script.js" defer></script>
</head>

<body>
	
	<div class="container">
		
		<div class="countdown">
			<h1 class="header">Countdown timer:</h1>
			<div class="time-box">
				<div class="box">
					<p class="time-display" id="days"></p>
					<p class="time-comment">Days</p>
				</div>
				<div class="box">
					<p class="time-display" id="hours"></p>
					<p class="time-comment">Hours</p>
				</div>
				<div class="box">
					<p class="time-display" id="minutes"></p>
					<p class="time-comment">Minutes</p>
				</div>
				<div class="box">
					<p class="time-display" id="seconds"></p>
					<p class="time-comment">Seconds</p>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
